<div class="d-flex justify-content-center" *ngFor="let match of focusedMatch">
  <span>
    <img
      src="https://www.sciencekids.co.nz/images/pictures/flags680/{{
        match.team1
      }}.jpg	"
      alt="{{ match.team1 }} Flag"
      width="100"
      height="100"
    />
    <br />
    <p>{{ match.team1 }}</p>
  </span>

  <div class="center-match-info">
    <p>VS</p>
    <p>{{ match.matchDate | date }}</p>
  </div>

  <span>
    <img
      src="https://www.sciencekids.co.nz/images/pictures/flags680/{{
        match.team2
      }}.jpg	"
      alt="{{ match.team2 }} Flag"
      width="100"
      height="100"
    />
    <p>{{ match.team2 }}</p>
  </span>
</div>
